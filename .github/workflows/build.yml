# Copied and modified from https://github.com/TigerVNC/tigervnc/blob/master/.github/workflows/build.yml
name: Build

on: [push]

jobs:
  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [macos-15, macos-14, macos-13]
            tigervnc-version: [v1.14.1]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
            repository: "TigerVNC/tigervnc"
            ref: ${{ matrix.tigervnc-version }}
      - name: Install dependencies
        run: |
          brew install fltk@1.3 pixman ffmpeg
          brew install gnutls nettle gmp
          brew install gcc pkgconf zlib gettext libjpeg-turbo 
          brew link fltk@1.3
      - name: Configure
        run: cmake -G "Unix Makefiles" -DENABLE_H254=ON -DBUILD_STATIC=ON -S . -B build
      - name: Build
        working-directory: build
        run: make
      - name: Install
        working-directory: build
        run: make dmg
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.tigervnc-version }}
          path: build/TigerVNC-*.dmg